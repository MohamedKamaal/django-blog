<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Lobster&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="https://img.icons8.com/small/64/fire-heart.png">

    <title>Home</title>
    <style type="text/tailwindcss">
        :root {
            --primary:rgb(88,40,244);
            --primary-hover:rgb(69,29,200);
        }
        .navitems>li>a {
            @apply hover:bg-gray-800 hover:rounded-lg p-4
        }
        h1 {
            font-size:4rem;
            font-weight:bold;
            line-height:1.2;
            margin-bottom:1rem;
            font-family:"Lobster", sans-serif;
        }
        .button {
            display: inline-flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 0 1rem;
            min-height: 3.3rem;
            font-weight: 600;
            box-shadow: 0 4px 3px rgba(0, 0, 0, 0.1);
            transition-property: transform;
            transition-duration: .2s;
            color: white;
            background-color: var(--primary);
        }
        .button:hover {
            background-color: var(--primary-hover);
        }
        .button:active {
            transform: scale(0.95);}
    </style>
</head>
<body>
    <header class="bg-gray-900 text-white flex items-center justify-between p-4 h-20 sticky top-0">
        <a href="" class="flex gap-1 items-center ">
            <img class="h-8 -mt-1" src="https://img.icons8.com/small/64/ffffff/fire-heart.png" alt="fire-heart"/>
            <p>Awesome</p>
        </a>

        <nav>
            <ul class="flex gap-5 items-center navitems">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Create Post</a>
                </li>
                <li>
                    <a href="" class="flex items-center gap-1">
                        <img class="h-8 rounded-full bg-teal-200" src="https://img.icons8.com/doodle/48/bart-simpson.png" alt="bart-simpson"/>
                        <span>Bart</span>
                        <img class="w-4" src="https://img.icons8.com/windows/32/777777/expand-arrow--v1.png" alt="expand-arrow--v1"/>
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    
    <section class=" grid hero bg-gray-700  text-center text-white bg-cover bg-center bg-[url('arts.jpg')]">
        <div  class="col-start-1 row-start-1 bg-gray-800 bg-opacity-40 w-full h-full"></div>
    <div class="col-start-1 row-start-1 px-10 py-24">
        <h1 >Awesome photos & captions </h1>
        <h3 class="text-lg font-bold mb-5">Share your favourite photos from Flicker and add a great caption</h3>
        <a href="" class="button">Get started</a>
    </div>
    </section>
</body>
</html>
